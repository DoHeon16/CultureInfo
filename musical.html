               <!-- 장르 설명 -->
               <!--<p>미국에서 발달한 현대 음악극의 한 형식.<br> 음악ㆍ노래ㆍ무용을 결합한 것으로, 뮤지컬 코미디나 뮤지컬 플레이를 종합하고, 그 위에 레뷔(revue)ㆍ쇼(show)ㆍ스펙터클(spectacle) 따위의 요소를 가미하여, 큰 무대에서 상연하는 종합 무대 예술</p><br><br>뮤지컬은 19세기 영국에서 탄생하였는데, 그 근원은 유럽의 대중연극, 오페라·오페레타·발라드 오페라(俗謠歌劇) 등이다. 1728년 이와 형식이 비슷한 존 게이의 《거지 오페라》가 런던에서 상연되었는데, 조지 에드워드(George Edwardes)가 제작한 《거리에서(In town)》(1892년 초연)를 첫 뮤지컬로 본다.<br><br>미국은 최초의 뮤지컬 코메디를 탄생시켰다. 19세기 미국에서 성행한 벌레스크(해학적인) 희극에다, 유럽에서 발달한 오페레타를 조화시킨 것이다. 작곡가 제롬 칸, 대본에 리처드 로저스, 작사자 오스카 해머스타인 2세 등이 등장하였다. 이들은 미국인의 꿈과 향수를 제재로, 미국의 민요와 흑인음악의 멜로디, 그리고 리듬을 적극 수용하는 노력을 아끼지 않았다. 이 일환으로 미시시피강(江)을 내왕하는 쇼보트를 무대로 인생의 애환을 그렸는데, 바로 《쇼보트》(1927)다. 이것은 오늘의 뮤지컬의 기초를 다졌다.<br><br><br><p>한국의 뮤지컬</p><br>한국의 뮤지컬은 1950년대 말 드라마센터에서 막을 연 《포기와 베스》가 첫 시도라고 볼 수 있다. 그후 1961년 예그린악단이 설립되어 《삼천만의 향연》(1962)과 《흥부와 놀부》(1963)를 공연함으로써 일반에게 알려졌고, 1966년 본격적인 뮤지컬이라 할 수 있는 《살짜기 옵서예》를 공연, 많은 인기를 끌었다.<br><br>그후 《꽃님이 꽃님이 꽃님이》(1967), 《바다여 말하라》(1971) 등을 공연하다가 명칭이 여러 번 바뀌고, 또 많은 극단들이 창작 뮤지컬 《시집가는 날》(1974), 《아리랑, 아리랑》(1988), 《아리송하네요》(1989), 《그날이 오면》(1991), 《꿈꾸는 철마》(1992) 등을 공연하였다.<br><br>한국에서의 본격적인 서구식 뮤지컬의 첫 작품은 1966년 동랑레퍼토리극단의 《포기와 베스》이다. 이 작품은 1950년대 말 드라마센터에서 공연하였으나, 컷이 많고 음악이 제대로 살지 못하여 본격적인 뮤지컬이라 할 수 없었다.<br><br>그후 많은 극단들이 《빠담,빠담,빠담》(1979), 《피터 팬》(1979), 《지저스 크라이스트 슈퍼스타》(1980), 《사운드 오브 뮤직》(1981), 《올리버》(1983), 《웨스트 사이드 스토리》(1987), 《캐츠》(1990), 《넌센스》(1991), 《코러스 라인》(1992), 《레미제라블》(1993) 등 브로드웨이 뮤지컬을 수입·공연하였다. 그중 1983년의 《아가씨와 건달들》은 1991년까지 9년 동안 반복 재공연되기도 하였다.<br><br>창작 뮤지컬로는 《번데기》, 《마지막춤은 나와 함께》, 《명성황후》, 《쇼코미디》 등이 있으며, 소형 뮤지컬로 《넌센스》, 《지하철 1호선》 등이 장기 공연을 하고 있다.-->
